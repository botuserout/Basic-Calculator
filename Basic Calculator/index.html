<!-- 
  Calculator HTML Structure
  ==========================

  This HTML file defines the structure of a basic calculator interface.
  It includes a container div, a calculator div, an input box, and several button divs.
  Each button div contains a set of calculator buttons.

  The script.js file will be used to add functionality to these buttons.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator </title>
  </head>
  <body>
    <!-- 
      Container div to hold the calculator interface
    -->
    <div class="container">
      <!-- 
        Calculator div to hold the input box and buttons
      -->
      <div class="calculator">
         <!-- 
          Input box to display calculator output
        -->
        <input type="text" id="inputBox" placeholder="0" />
         <!-- 
          Button div for clear, delete, percentage, and division buttons
        -->
        <div>
          <button class="button operator">AC</button>
          <button class="button operator">DEL</button>
          <button class="button operator">%</button>
          <button class="button operator">/</button>
        </div>
         <!-- 
          Button div for numbers 7-9 and multiplication button
        -->
        <div>
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button operator">*</button>
        </div>
         <!-- 
          Button div for numbers 4-6 and subtraction button
        -->
        <div>
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button operator">-</button>
        </div><!-- 
          Button div for numbers 1-3 and addition button
        -->
        <div>
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button operator">+</button>
        </div>
 <!-- 
          Button div for numbers 0, 00, decimal point, and equals button
        -->
        <div>
          <button class="button">00</button>
          <button class="button">0</button>
          <button class="button">.</button>
          <button class="button equalBtn">=</button>
        </div>
      </div>
    </div>
<!-- 
      Link to script.js file to add functionality to calculator buttons
    -->
    <script src="script.js"></script>
  </body>
</html>
